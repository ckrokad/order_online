{% extends 'order/base.html' %}
{% block content %}
{% load static %}
<form method="POST" action="/order/finalize/">{% csrf_token %}
    {% csrf_token %}
    {% for item in items %}
    <div class="w3-container w3-light-blue">
        <img class="w3-left" width="100" height="100" src="{{ item.image.url }}"><br>
        <h6 class="w3-serif">{{ item.item_name }}</h6>
        Price: {{ item.item_price }}
        <input type = 'checkbox' name='selected_item_ids' value = '{{ item.ITEMID }}'>
    </div>
    {% endfor %}
    <input class="w3-button w3-blue-gray w3-hover-dark-gray" type='submit' value='Order these Items'>
</form>
{% endblock %}
